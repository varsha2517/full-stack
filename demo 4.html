<!DOCTYPE html>
<html>
    <head>
        <titlt>list tag</titlt>
    </head>
    <body>
        <!--list tags are two types
            1.Ordered list  --ol
            2.Unordered list --ul
        -->
        <ol type="A">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </body>
</html>
