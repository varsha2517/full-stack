<!DOCTYPE html>
<html>
    <head>
        <title>table Tags</title>
    </head>
    <body>
        <table border ="2">
            <thread>
             <tr>
                <th>Heading Tag </th>
                <th>Heading Tag</th>
             </tr>
            </thread>
            <tbody>

             <tr>
                <td> Some content here</td>
                <td>Some content here</td>
             </tr>
             <tr>
                 <td colspan="2" align="center">
                    some content here
                 </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">Footer of the table</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
